services:
  # Backend API
  - type: web
    name: cash-register-api
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: cd server && npm install && npx prisma generate && npm run build
    startCommand: cd server && npx prisma migrate deploy && npm run start:prod
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION_TIME
        value: 7d
      - key: ALLOWED_ORIGINS
        sync: false
